<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NG-learn</title>
<link href="css/bootstrap.css" rel="stylesheet">
<style type="text/css">
</style>
</head>
<body class="container" ng-app="demoApp">

	<div class="page-header">NG - directive - ( advanced ) -lifecycle</div>

	<div parent-directive style="border: 1px solid green;padding:10px;margin:10px">
	
		<div child-directive style="border: 1px solid green;padding:10px;margin:10px"></div>
	
	</div>

	<script type="text/javascript" src="angular-1.5.5/angular.js"></script>

	<script type="text/javascript">
		var mod = angular.module('demoApp', []);

		mod.directive('parentDirective', function() {

			return {
				restrict: "AE",
				scope:true,
				controller : function($scope) {
					// controller code here...
					console.log('parentDirective.controller()');
					
					$scope.func1=function(){
						console.log('parentDirective.func1()...');
					}
					
				},

				compile : function(tElement,tAttrs) {

					// compile code here...
					console.log('parentDirective.compile()');
					
					//console.dir(tElement);
					tElement.append('<span class=badge> Parent </span>');

					return {

						pre : function() {
							// pre-link code here...
							console.log('parentDirective.preLinkfunc()');
						},

						post : function() {
							// post-link code here...
							console.log('parentDirective.postLinkfunc()');
						}
					};
				}

			};

		});

		mod.directive('childDirective', function() {

			return {
				scope:false,
				controller : function($scope) {
					// controller code here...
					console.log('childDirective.controller()');
					
					$scope.func2=function(){
						console.log('childDirective.func2()...');
					}
					
				},

				compile : function(tElement,tAttrs) {

					// compile code here...
					console.log('childDirective.compile()');
					

					//console.dir(tElement);
					tElement.append('<span class=badge> child </span>');


					return {

						pre : function() {
							// pre-link code here...
							console.log('childDirective.preLinkfunc()');
						},

						post : function() {
							// post-link code here...
							console.log('childDirective.postLinkfunc()');
						}
					};
				}

			};

		});
	</script>

</body>
</html>
