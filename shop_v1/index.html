<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>shop</title>
<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body class="container">

	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">shopIT</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="#">Home</a>
			</ul>
		</div>
	</nav>

	<div ng-app="store">


		<!-- View -->
		<div ng-controller="StoreController as sc">
			
			<div>
				<h3>{{sc.product.name}}</h3>
				<h4>{{sc.product.price}}</h4>
				<p>{{sc.product.description}}
			</div>
			
		</div>

	</div>

	<script type="text/javascript" src="js/lib/jquery-2.2.0.js"></script>

	<script type="text/javascript" src="angular-1.5.5/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
