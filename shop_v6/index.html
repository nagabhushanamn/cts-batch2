<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>shop</title>
<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body class="container">

	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">shopIT</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="#">Home</a>
			</ul>
		</div>
	</nav>

	<div ng-app="store">


		<!-- View -->
		<div ng-controller="StoreController as sc" class="list-group">  <!-- $scope -->
			
			<div class="jumbotron" ng-show="message">
				{{message.status}} - {{message.statusText}}
			</div>
			
			<div ng-hide="product.notAvailable" 
			     ng-repeat="product in items | limitTo:10:0" class="list-group-item">
				
				<product-title></product-title>
				
			</div>
		</div>

	</div>

	<script type="text/javascript" src="js/lib/jquery-2.2.0.js"></script>

	<script type="text/javascript" src="angular-1.5.5/angular.js"></script>
	
	<script type="text/javascript" src="js/store-service.js"></script>
	<script type="text/javascript" src="js/store.js"></script>

</body>
</html>
