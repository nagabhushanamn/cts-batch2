<div class="row">
	<div class="col-sm-6 col-md-6">
		
		<form name="reviewForm" 
			  novalidate="novalidate"	
		      ng-submit="reviewForm.$valid&&addNewReview(product)">
		
			<blockquote class="well" ng-show="newReview.stars">
				<span>{{newReview.stars}}</span>
				<p>{{newReview.comment}}</p>
				<small>{{newReview.author}}</small>
			</blockquote>
			
			<hr/>
		
			<div class="form-group">
				<label>Stars</label>
				<select class="form-control" ng-model="newReview.stars" ng-options="n for n in [1,2,3,4,5]" required></select>
			</div>
			<div class="form-group">
				<label>Comment</label>
				<textarea rows="5" cols="35" class="form-control" ng-model="newReview.comment" required></textarea>
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="email" class="form-control" ng-model="newReview.author" ng-disabled="true" required>
			</div>
			
			<button type="submit" class="btn btn-primary">submit</button> is valid : {{reviewForm.$valid}}
		
		</form>
		
	</div>
</div>
